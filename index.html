<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!--First car-->
      <div class="slides fade">
        <div class="slideNumber">1 / 6</div>
        <img
          src="https://images.pexels.com/photos/244206/pexels-photo-244206.jpeg?auto=compress&cs=tinysrgb&w=400"
        />
      </div>
      <!--second car-->
      <div class="slides fade">
        <div class="slideNumber">2 / 6</div>
        <img
          src="https://images.pexels.com/photos/120049/pexels-photo-120049.jpeg?auto=compress&cs=tinysrgb&w=400"
        />
      </div>
      <!--third car-->
      <div class="slides fade">
        <div class="slideNumber">3 / 6</div>
        <img
          src="https://images.pexels.com/photos/116675/pexels-photo-116675.jpeg?auto=compress&cs=tinysrgb&w=400"
        />
      </div>
      <!--fourth car-->
      <div class="slides fade">
        <div class="slideNumber">4 / 6</div>
        <img
          src="https://images.pexels.com/photos/752615/pexels-photo-752615.jpeg?auto=compress&cs=tinysrgb&w=400"
        />
      </div>
      <!--fifth car-->
      <div class="slides fade">
        <div class="slideNumber">5 / 6</div>
        <img
          src="https://images.pexels.com/photos/977003/pexels-photo-977003.jpeg?auto=compress&cs=tinysrgb&w=400"
        />
      </div>
      <!--sixth car-->
      <div class="slides fade">
        <div class="slideNumber">6 / 6</div>
        <img
          src="https://images.pexels.com/photos/794435/pexels-photo-794435.jpeg?auto=compress&cs=tinysrgb&w=400"
        />
      </div>

      <!--next and prevois buttons-->
      <a class="prev" onclick="navSlides(-1)">&#10094;</a>
      <a class="next" onclick="navSlides(1)">&#10095;</a>

      <!--dots/circles-->
      <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
